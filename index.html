<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QGrid</title>
</head>
<body>
    <div class="container">
        <div class="controls" id="controls" style="display: none;">
            <textarea id="textInput" placeholder="Escribí las acciones acá"></textarea>
            <button id="sendButton">Ejecutar</button>
            <div id="commandQueue"></div>
        </div>
        <button id="setupButton">Crear Grid</button>
        <div class="grid-container" id="gridContainer"></div>
    </div>
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>Tamaño de la Grid</h2>
            <label for="rows">Filas:</label>
            <input type="number" id="rows" min="1" value="20">
            <br>
            <label for="cols">Columnas:</label>
            <input type="number" id="cols" min="1" value="20">
            <br>
            <button id="setupConfirm">Confirmar</button>
        </div>
    </div>
    <div class="debug-controls">
        <button id="toggleConsole">Consola</button>
        <button id="clearConsole">Limpiar Consola</button>
    </div>
    <div class="debug-console" id="debugConsole"></div>
    <script src="script.js"></script>
</body>
</html>
