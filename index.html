<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/31095f529b.js" crossorigin="anonymous"></script>
    <title>QGrid</title>
</head>
<body>
    <div class="colored-bar">
        <div class="title">QGrid</div>
    </div>
    <div class="setup-button" id="setup-button">Crear Grid</div>
    <button id="sendButton">Ejecutar</button>
    <div class="grid-container" id="gridContainer"></div>

    <div class="container" id="controls">
        <div class="controls-container">
            <textarea id="textInput" placeholder="Escribí las acciones acá"></textarea>

        </div>
        <div class="procedure-container" id="procedure">
            <textarea id="procedureEditor" placeholder="Escribí los Procedimientos acá"></textarea>
            <button id="createProcedureButton">Crear Procedimiento</button>
            <button id="saveButton">Guardar</button>
            <input type="file" id="fileInput" accept=".txt">
            <div id="commandQueue"></div>
        </div>
    </div>
    
    <div class="overlay" id="overlay">
        <div class="popup">
            <h2>Tamaño de la Grid</h2>
            <label for="rows">Filas:</label>
            <input type="number" id="rows" min="1" value="20">
            <br>
            <label for="cols">Columnas:</label>
            <input type="number" id="cols" min="1" value="20">
            <br>
            <button id="setupConfirm">Confirmar</button>
        </div>
    </div>
    <div class="debug-controls">
        <button id="clearConsole">Limpiar Consola</button>
    </div>
    <div class="debug-console" id="debugConsole"></div>

    <div class="github-button" id="github-button">
        <a href="https://github.com/PinkLittleKitty/QGrid" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
